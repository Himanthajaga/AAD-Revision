<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Weavy Test 2</h1>
<!-- Dropdown for Users -->
<div class="mb-3">
    <label for="user_dropdown" class="form-label">Select User</label>
    <select id="user_dropdown" class="form-select">
        <option value="">--Select User--</option>
    </select>
</div>

<script>
    $.ajax({
        url: "https://7cc1cfeeb50943f4b08634cf5a896a67.weavy.io/api/users",
        type: 'GET',
        headers: {
            'Authorization': 'Bearer wys_3hVnMhH9ke7MzYGESddp7YjGDeFgZk0seOe7',
            'Content-Type': 'application/json'
        },
        success: (res) => {
            const users = res.data
            const dropdownMenu = $('#user_dropdown')
            dropdownMenu.empty()

            users.forEach(user => {
                dropdownMenu.append(`
                    <option value="${user.uid}">${user.display_name}</option>
                `)
            })
        },
    })
</script>
<script src="Js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
